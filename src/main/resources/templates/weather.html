    <title>Getting Started: Serving Web Content</title>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=13059c6c-f7a4-4f2a-ac64-74844d2e0c99" type="text/javascript"></script>
    <style>
        #map-canvas-modal {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body class="d-flex justify-content-center">

<div class="containter">
    <div class="row">
        <div class="col-md-12">
            <div id="map-canvas"></div>
        </div>
    </div>
</div>

<!--- modal  -->
<div id="myModal55" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                Город на карте мира
            </div>
            <div class="modal-body" id="map-canvas-modal" style="width: 100%; height: 400px">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            </div>
        </div>

    </div>
</div>

<div class="content">
    <ul class="navbar-nav align-items-center mt-3">
        <li class="nav-item">
            <form class="form-inline search-box">
                <input class="form-control rounded-pill search-input" type="search" placeholder="Search..." aria-label="Search">
                <svg class="svg-inline--fa fa-search fa-w-16 position-absolute text-400 search-box-icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                    <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                    </path>
                </svg><!-- <span class="position-absolute fas fa-search text-400 search-box-icon"></span> -->
            </form>
        </li>
    </ul>

<div class="container content row no-gutters mt-5" >
    <div th:each="el : ${weather}" class="col-md-4 col-xxl-3 mb-3 pl-md-2">
        <div class="card h-md-100">
            <div class="card-header d-flex flex-between-center pb-0">
                <h6 class="mb-0">Погода</h6>
                <div class="dropdown text-sans-serif btn-reveal-trigger position-static"><button class="btn btn-link text-600 btn-sm dropdown-toggle btn-reveal dropdown-caret-none" type="button" id="dropdown-weather-update" data-toggle="dropdown" data-boundary="viewport" aria-haspopup="true" aria-expanded="false">
                    <svg class="svg-inline--fa fa-ellipsis-h fa-w-16 fs--2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="ellipsis-h" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                        <path fill="currentColor" d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z">
                        </path>
                    </svg><!-- <span class="fas fa-ellipsis-h fs--2"></span> --></button>
                    <div class="dropdown-menu dropdown-menu-right border py-0" aria-labelledby="dropdown-weather-update" style="">
                        <div class="bg-white py-2"><a class="dropdown-item" href="#!">View</a><a class="dropdown-item" href="#!">Export</a>
                            <div class="dropdown-divider"></div><a class="dropdown-item text-danger" href="#!">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body pt-2" th:id="${el.cityName}">
                <div class="row no-gutters h-100 align-items-center">
                    <div class="col">
                        <!--div class="media align-items-center"><img class="mr-3" src="https://prium.github.io/falcon/v2.4.1/default/assets/img/icons/weather-icon.png" alt="" height="60"-->
                            <div class="media align-items-center"><img class="mr-3" th:src="${el.iconAddress}" alt="" height="60">
                            <div class="media-body">
                                <button th:onclick="'showUserInfo('+${el.coordinateLat}+','+${el.coordinateLon}+')'" type="button" class="btn btn-default px-0">
                                    <h6 class="mb-2" th:text="${el.cityName}">New York City</h6> <!--data-toggle="modal" data-target="#myModal55"-->
                                </button>
                                <div class="fs--2 font-weight-semi-bold">
                                    <div class="text-warning" th:text="${el.weatherDescription}">Sunny</div>Precipitation: 50%
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto text-center pl-2">
                        <div class="fs-4 font-weight-normal text-sans-serif text-primary mb-1 line-height-1" th:text="${el.currentTemperature + '°'}">31°</div>
                        <!--th:text="${el.currentTemperature}"-->
                        <!--th:text="${el.maxTemperature + ' / ' + el.minTemperature}"-->
                        <div class="fs--1 text-800" th:text="${el.maxTemperature + '° / ' + el.minTemperature + '°'}">32° / 25°</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="mapbasics.js" type="text/javascript"></script>
</body>
</html>
